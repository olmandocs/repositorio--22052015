<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="lab57">

    <div ng-controller="lab57.PageController">

        <ion-nav-view animation="slide-left-right"></ion-nav-view> <!--reenderiza los view-->

    </div>

    <script id="home.html" type="text/ng-template"> //aca se declara una pagina, se declara como una template

    <ion-view>

        <ion-header-bar class="bar-header">

            <h1 class="title">Pagina Inicial</h1>

        </ion-header-bar>


        <ion-content has-header="true" padding="true">

            <a class="button icon-right ion-chevron-right" href="#/second">Ir a la segunda Pagina</a>
            <a class="button icon-right ion-chevron-right" href="#/third">Ir a la tercera Pagina</a>

        </ion-content>

        </ion-view>
    </script>

    <script id="second.html" type="text/ng-template"> <!--aca se declara una pagina, se declara como una template-->

        <ion-view>

            <ion-header-bar class="bar-header">

                <h1 class="title">Segunda Pagina</h1>

            </ion-header-bar>

            <ion-content has-header="true" padding="true">

                <a class="button icon-left ion-home" href="#/">Home</a><!--la almohadilla es un consumo local-->
                <a class="button icon-left ion-chevron-right" href="#/third">tercera</a>

            </ion-content>

        </ion-view>

    </script>

    <script id="third.html" type="text/ng-template"> <!--aca se declara una pagina, se declara como una template-->

        <ion-view>

            <ion-header-bar class="bar-header">

                <h1 class="title">Tercera</h1>

            </ion-header-bar>

            <ion-content has-header="true" padding="true">

                <a class="button icon-left ion-home" href="#/">Home</a><!--la almohadilla es un consumo local-->
                <a class="button icon-left ion-chevron-left" href="#/second">segunda</a>
                
            </ion-content>

        </ion-view>

    </script>

  </body>
</html>
